<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm">
        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto" required><br><br>
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea><br><br>
        
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="telefono">Número de teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>
    <p id="message" style="display:none;"></p>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var message = "Gracias por sus comentarios " + nombre + ", te contactaremos a " + correo + " en caso de ser necesario.";
            document.getElementById('message').innerText = message;
            document.getElementById('message').style.display = 'block';
            
            // Clear all form fields
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
